<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
    
      <form action="{{ path }}" method="post">
        {% csrf_token %}
        <div class="form-group mt-3">
            <label for="exampleSearch">Search Term</label>
            <input name="symptom_search" type="text" class="form-control" id="exampleSearch" aria-describedby="uidhelp" placeholder="Look up symptoms" value={{search_term}}>
            <small id="uidhelp" class="form-text text-muted">headache...</small>
        </div>
    
        <button type="submit" class="btn btn-primary mt-2">Search</button>
      </form>

      <div class = "mt-4">
        <ul class="list-group">
          {% for d, s in diseases %}
          <li><h3>{{ d }}</h3>
            <p>
                Symptoms: {{ s }}
            </p>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
